<script>
var turnplate = {
    turnplateBox : $('#turnplate'),
    turnplateBtn : $('#platebtn'),
    lightDom : $('#turnplatewrapper'),
    freshLotteryUrl : '/turnplate/freshLottery/',
    msgBox : $('#msg'),
    lotteryUrl : '/turnplate/lottery/',
    height : '693', //帧高度
    lightSwitch : 0, //闪灯切换开关. 0 和 1间切换
    minResistance : 5, //基本阻力
    Cx : 0.01, //阻力系数 阻力公式：  totalResistance = minResistance + curSpeed * Cx;   
    accSpeed : 30, //加速度
    accFrameLen : 30, //加速度持续帧数
    maxSpeed : 250, //最大速度 
    minSpeed : 30, //最小速度 
    frameLen : 10, //帧总数
    totalFrame : 0, //累计帧数,每切换一帧次数加1
    curFrame : 0, //当前帧
    curSpeed : 20, //上帧的速度
    lotteryTime : 0, //抽奖次数
    lotteryIndex : 4, //奖品index
    errorIndex : 4, //异常时的奖品指针
    initBoxEle : $('#turnplate #init'),
    progressEle : $('#turnplate #init span'),
    initProgressContent : '~~~^_^~~~', //初始化进度条的内容
    initFreshInterval : 500, //进度条刷新间隔
    virtualDistance : 10000, //虚拟路程,固定值，速度越快，切换到下帧的时间越快: 切换到下帧的时间 = virtualDistance/curSpeed
    isStop : false, //抽奖锁,为true时，才允许下一轮抽奖
    timer2 : undefined, //计时器
    initTime : undefined,
    showMsgTime : 2000, //消息显示时间
    lotteryChannel: '',

    channelList: {
        'login': '每日登录',
        'consume': '购买空间'
    },

    lotteryType : {
        '2G': 0,
        '3G': 1,
        '30G': 2,
        '1T': 3,
        'empty': 4,
        '30M': 5,
        '100M': 6,
        '200M': 7,
        '500M': 8,
        '1G': 9
    },

    lotteryList : [
        '2G免费空间',       
        '3G免费空间',       
        '30G免费空间',      
        '1T免费空间',       
        '继续攒人品',        
        '30M免费空间',      
        '100M免费空间',     
        '200M免费空间',
        '500M免费空间',
        '1G免费空间'
    ],

    //初始化
    init : function() {
        this.initAnimate()
        this.freshLottery();
        this.turnplateBtn.click($.proxy(function(){
            this.click();   
        },this));   
    },

    //初始化动画
    initAnimate : function() {
        this.initBoxEle.show();
        clearTimeout(this.initTimer);
        var curLength = this.progressEle.text().length,
            totalLength = this.initProgressContent.length;

        if (curLength < totalLength) {
            this.progressEle.text(this.initProgressContent.slice(0, curLength + 1));
        }else{
            this.progressEle.text('');
        }
        this.initTimer = setTimeout($.proxy(this.initAnimate, this), this.initFreshInterval);
    },

    //停止初始化动画
    stopInitAnimate : function() {
        clearTimeout(this.initTimer);
        this.initBoxEle.hide();
    },

    freshLotteryTime : function() {
        $('#top-menu').find('.lottery-times').html(this.lotteryTime);
    },

    //更新抽奖次数
    freshLottery : function() {
        $.post(this.freshLotteryUrl, $.proxy(function(data){
            if(data.status == 'ok'){
                this.stopInitAnimate();
                this.setBtnHover();
                this.isStop = true;
                this.lotteryTime = data.data.total;
                this.freshLotteryTime();
            }else{
                this.initBoxEle.html('初始化失败 {{{>_<}}} <a style="color:#039;" href="javascript:location.reload();">重试</a>')
            }
        }, this),'json');                       
    },

    //设置按钮三态
    setBtnHover : function() {
        //按钮三态
        $('#platebtn').hover(function(){
            $(this).addClass('hover');
        },function() {
            $(this).removeClass('hover click');
        }).mousedown(function(){
            $(this).addClass('click');
        }).mouseup(function(){
            $(this).removeClass('click');
        }); 
    },

    //获取奖品
    lottery : function() {
        this.lotteryIndex = undefined;
        this.lotteryTime--;
        this.freshLotteryTime();
        this.totalFrame = 0;
        this.curSpeed = this.minSpeed;
        this.turnAround();
        $.post(this.lotteryUrl, $.proxy(function(data){
            if(data.status == 'ok'){
                this.lotteryIndex = typeof this.lotteryType[data.data.awardType] !== 'undefined' ? this.lotteryType[data.data.awardType] : this.errorIndex;
                this.lotteryChannel = typeof this.channelList[data.data.channel] !== 'undefined' ? this.channelList[data.data.channel] : '';
                this.lotteryExtInfo = data.data.ext;
            }else if(data.status == 'noChance'){
                this.lotteryIndex = this.errorIndex;
                this.showMsg2('noChance');
            }else{
                this.lotteryIndex = this.errorIndex;
                this.showMsg('额，大转盘生病了呢,暂时不能抽奖了哦，过会儿再来吧。么么哒^_^');
            }
        }, this),'json');                       
    },

    //点击抽奖
    click : function() {
        //加锁时
        if(this.isStop == false) {
            return;
        } 

        //抽奖次数不足
        if(this.lotteryTime <= 0) {
            //频繁点击会闪灯
            var display = this.msgBox.css('display');
            if(display == 'block') {
                this.switchLight();
            }

            this.showMsg2('noChance');
            return;
        }

        this.lottery();

    },

    //更新当前速度
    freshSpeed : function() {
        var totalResistance = this.minResistance + this.curSpeed * this.Cx;
        var accSpeed = this.accSpeed;
        var curSpeed = this.curSpeed;
        if(this.totalFrame >= this.accFrameLen) {
            accSpeed = 0;
        }
        curSpeed = curSpeed - totalResistance + accSpeed;

        if(curSpeed < this.minSpeed){
            curSpeed = this.minSpeed;
        }else if(curSpeed > this.maxSpeed){
            curSpeed = this.maxSpeed;
        }

        this.curSpeed  = curSpeed;
    },

    //闪灯,切换到下一张时调用
    switchLight : function() {
        this.lightSwitch = this.lightSwitch === 0 ? 1 : 0;
        var lightHeight = -this.lightSwitch * this.height;
        this.lightDom.css('backgroundPosition','0 ' + lightHeight.toString() + 'px');   
    },

    //旋转,trunAround,changeNext循环调用
    turnAround : function() {
        //加锁
        this.isStop = false;
        var intervalTime = parseInt(this.virtualDistance/this.curSpeed);        
        this.timer = window.setTimeout('turnplate.changeNext()', intervalTime);     
    },

    //弹出奖品
    showAwards : function(){
        this.showMsg2('award');
    },

    //显示提示信息
    showMsg : function(msg, isFresh) {
        isFresh = typeof isFresh == 'undefined' ? false : true;
        if(typeof msg != 'string'){
            msg = '今天已经抽过奖了，明天再来吧';
        }
        var msgBox = this.msgBox;
        var display = msgBox.css('display');

        msgBox.html(msg);   

        window.clearTimeout(this.timer2);
        msgBox.stop(true,true).show();
        var fadeOut = $.proxy(function() {
            this.msgBox.fadeOut('slow');
        }, this);
        this.timer2 = window.setTimeout(fadeOut, this.showMsgTime);
    },


    //切换到下帧
    changeNext : function() {
        //判断是否应该停止
        if(this.lotteryIndex !== undefined && this.curFrame == this.lotteryIndex && this.curSpeed <= this.minSpeed+10 && this.totalFrame > this.accFrameLen) {
            this.isStop = true;
            this.showAwards();
            return;         
        }

        var nextFrame =  this.curFrame+1 < this.frameLen ? this.curFrame+1 : 0;
        var bgTop = - nextFrame * this.height;      
        this.turnplateBox.css('backgroundPosition','0 ' + bgTop.toString() + 'px'); 
        this.switchLight();
        this.curFrame = nextFrame;
        this.totalFrame ++;
        this.freshSpeed();
        this.turnAround();
    },

    //弹框
    showMsg2 : function(type, title, style, ext1, ext2) {
        var title = typeof title == 'undefined' ? '' : title;
        var style = typeof title == 'undefined' ? 'award-show-box' : style;
        var msg='', tpl = [
            '<div id="info-dialog" class="'+style+'">',
                '<h3>'+title+'</h3>',   
                '<div class="content">',
                '</div>',
            '</div>'
        ].join('');

        switch(type){

            case 'award':
                msg = [
                    '<div>',
                        '<p class="tc mt30">恭喜你获得 <span style="color:red">'+this.lotteryList[this.lotteryIndex]+'</span>！</p>',
                        '<p class="tc mt10">赶紧去手机端试试手气吧，还能再抽一次哦～</p>',
                        '<div style="margin-top:20px" class="tc"><a class="btn" href="javascript:infoDialog.hide();">确定</a></div>',
                        '<div style="margin-top:20px;margin-bottom:10px" class="tc"><img src="http://s2.kuaipan.cn/i/6/turnplate2/010.png" /></div>',
                    '</div>'
                ].join('');
                break;
            case 'noChance':
                msg = [
                    '<div>',
                        '<p class="tc mt30">今天的运气用光啦，明天再来呦～</p>',
                        '<p class="tc mt10">赶紧上个提醒，明天一定转个惊喜～</p>',
                        '<div style="margin-top:20px;margin-bottom:20px;" class="tc"><a class="btn" href="javascript:infoDialog.hide();">确定</a></div>',
                    '</div>'
                ].join('');
                break;
            case 'noLogin':
                msg = [
                    '<div id="login-box">',
                        '<form id="login-form" method="post" action="/accounts/login/" onsubmit="return false;">',
                            '<p class="mt30 tc">您当前未登录，请先登录后再来试试手气</p>',
                            '<div class="mt20 tc">',
                                '<label for="username">账号：</label><input type="text" name="username" class="username" /><a data-ca="turnplate-reg" style="font-size:12px;vertical-align:bottom;margin-left:10px;" href="/user/reg/">注册账号</a>',
                            '</div>',
                            '<div class="mt20 tc">',
                                '<label for="password">密码：</label><input type="password" name="password" class="password" /><a data-ca="trunplate-forgot" style="font-size:12px;vertical-align:bottom;margin-left:10px;" href="/user/resetPassword">忘记密码</a>',
                            '</div>',
                            '<div style="margin-left:115px;color:red;">',
                                '<span class="msg">&nbsp;</span>',
                            '</div>',
                            '<div class="tc">',
                                '<input class="submit btn" data-ca="turnplate-login" style="margin-right:20px;" type="submit" value="登录" />',
                            '</div>',
                            '<div style="">',
                                '<input id="remember" type="hidden" />',
                            '</div>',
                            '<div style="margin-bottom:10px;margin-top:10px" class="tc">',
                                '<span style="font-size:12px;">合作账号登录：</span><a data-ca="turnplate-loginqq" title="QQ账号登录" href="javascript:;" id="login-by-qq" class="other-login"></a><a data-ca="turnplate-loginsina" title="新浪微博账号登录" href="javascript:;" id="login-by-sina" class="other-login"></a><a data-ca="turnplate-loginmi" title="小米账号登录" id="login-by-xiaomi" href="javascript:;" class="other-login"></a>',
                            '</div>',

                        '</form>',
                    '</div>'
                ].join('');
                break;
            default:
                msg = [
                        '<div class="to-upload">',
                            '<p class="tc">'+type+'</p>',
                            '<div style="margin-top:20px" class="tc"><a class="btn" href="javascript:infoDialog.hide();">关闭</a></div>',
                        '</div>'
                ].join('');
        }

        tpl = [
            '<div id="info-dialog" class="'+style+'">',
                '<h3>'+title+'</h3>',   
                '<div class="content">',
                msg,
                '</div>',
            '</div>'
        ].join('');

        if(typeof infoDialog !== 'undefined'){
            infoDialog.hide();      
            $('#info-dialog').replaceWith(tpl);
            infoDialog.show();      
        } else {
            window.infoDialog = new Dialog({'html': tpl});
        }

    }
}

</script>
<script>
//当前页登录
if(isLogin){
    turnplate.init();   
}else{
    $('#platebtn').click(function(){
        turnplate.showMsg2('noLogin');
        $('#login-form').login({success:loginSuccess});
        //第三方登录
        var callbackUrl = encodeURIComponent('http://www.kuaipan.cn/turnplate');
        $('#login-by-qq').click(function() {
            window.open('http://www.kuaipan.cn/user/openlogin?t=qq&pop=true&c=' + callbackUrl,"top", "width=700,height=500,menubar=0,scrollbars=1, resizable=1,status=1,titlebar=0,toolbar=0,location=1");
        });

        $('#login-by-sina').click(function() {
            window.open('http://www.kuaipan.cn/user/openlogin?t=weibo&pop=true&c=' + callbackUrl,"top", "width=700,height=500,menubar=0,scrollbars=1, resizable=1,status=1,titlebar=0,toolbar=0,location=1");
        });

        $('#login-by-xiaomi').click(function() {
            window.location.href = 'https://account.xiaomi.com/pass/serviceLogin?sid=kuaipan&callback=http%3A%2F%2Fpan.xiaomi.com%2Faccount.htm%3Fdevice%3Dweb%26callback%3D'+encodeURIComponent(callbackUrl)+'&passive=true'
        });
    })
    turnplate.setBtnHover();
}
//登录初始化
function loginSuccess() {
    window.location.reload();
}
</script>
<script>
$(window).resize(initadoverlay);
function initadoverlay(){
	var documentElement = document.documentElement;
	var width = documentElement.scrollWidth;
    var height = documentElement.scrollHeight > documentElement.clientHeight ? documentElement.scrollHeight : documentElement.clientHeight;
    if(documentElement.clientHeight > 250) {
    	$('#my-ad-slot').css({'marginTop': (documentElement.clientHeight-250)/2});
    }
	$('#adoverlay').css({'height': height, 'width': width});
}
initadoverlay()
</script>
